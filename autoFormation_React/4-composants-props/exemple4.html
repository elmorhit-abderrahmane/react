<!DOCTYPE html><html>
<head>

  <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>

  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<link rel="stylesheet" href="style.css">

</head> 
<body>
<div id="root"></div>

<script type="text/babel">

function func0(date) {
  return date.toLocaleDateString();
}

function Func1(props) {
  return (
    <img
      className="Func1"
      src={props.user.avatarUrl}
      alt={props.user.name}
      alt={props.user.email}

    />
  );
}
function Func2(props) {
  return (
    <div className="Func2">
      <Func1 user={props.user} />
      <div className="Func2-name">{props.user.name}</div>
      <div className="Func2-email">{props.user.email}</div>
    </div>

  );
}
function Comment(props) {
  return (
    <h2 className="Comment">
      <Func2 user={props.author} />
      <h2 className="Comment-text">{props.text}</h2>
      <h2 className="Comment-né">{props.né}</h2>
      <h2 className="Comment-text2">{props.text2}</h2>
      <h2 className="Comment-date">
        {func0(props.date)}
      </h2>
    </h2>
  );
}
const comment = {
  text2:'Todays date is',
  date: new Date(),
  text: "my birthday is approaching",
  né :'26/06/2001',
  author: {
    name: 'Hello elmorhit',
    // email : 'elmorit.abderrahmane.dev@gmail.com',
    avatarUrl: 'https://st2.depositphotos.com/6498856/9557/v/600/depositphotos_95576242-stock-illustration-gold-happy-birthday.jpg'
    },
};
ReactDOM.render(
  <Comment
    text2={comment.text2}
    date={comment.date}
    text={comment.text}
    né={comment.né}
    author={comment.author}
  />,
  document.getElementById('root')
);
</script>
</body></html>
