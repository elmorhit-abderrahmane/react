<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>React App</title>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
   </head>
  <body>
      
    <div id="app"></div>
    <script type="text/babel">
// app component 
class App extends React.Component{

    state = {
    name : 'APP hello react'
}
render(){
    return(
        <div>
           <p>  { this.state.name }</p> 
        <Header title=" hello css " />  
        <Footer khalid=" hello html " />  
        <Container abdo=" hello react " />  
        </div>
    )
}
}
//  header 
class Header  extends React.Component{
state = {
    name :'Header component'
}

render(){
    return (
        
        <header>

            { this.props.title } and state {this.state.name}
        </header>
    )
}
}
class Footer extends React.Component{
    state = {
    name :' Footer component' 
}
render(){
    return (
        
        <footer >
            { this.props.khalid } and state {this.state.name}
        </footer >
    )
}
}
class Container extends React.Component{
    state = {
    name :' Container component' 
}
render(){
    return (
        
        <container>
            { this.props.abdo } and state {this.state.name}
        </container>
    )
}
}

      ReactDOM.render(<App />, document.getElementById('app'));

    </script>
  </body>
</html>
